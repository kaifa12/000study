<script type="text/javascript">
	var timeout = 500;
	var closetimer = 0;
	var ddmenuitem = 0;
	// open hidden layer
	function mopen(id) {
		// cancel close timer
		mcancelclosetime();
		// close old layer
		if (ddmenuitem)
			ddmenuitem.style.visibility = 'hidden';
		// get new layer and show it
		ddmenuitem = document.getElementById(id);
		ddmenuitem.style.visibility = 'visible';
	}
	// close showed layer
	function mclose() {
		if (ddmenuitem)
			ddmenuitem.style.visibility = 'hidden';
	}
	// go close timer
	function mclosetime() {
		closetimer = window.setTimeout(mclose, timeout);
	}
	// cancel close timer
	function mcancelclosetime() {
		if (closetimer) {
			window.clearTimeout(closetimer);
			closetimer = null;
		}
	}
	// close layer when click-out
	document.onclick = mclose;

	var target = []
	var time_id = []
	function show_date_time_0() {
		setTimeout("show_date_time_0()", 100);
		for ( var i = 0, j = target.length; i < j; i++) {
			today = new Date();
			timeold = target[i] - today.getTime();
			sectimeold = timeold / 1000;
			secondsold = Math.floor(sectimeold);
			msPerDay = 24 * 60 * 60 * 1000;
			e_daysold = timeold / msPerDay;
			daysold = Math.floor(e_daysold);
			e_hrsold = (e_daysold - daysold) * 24;
			hrsold = Math.floor(e_hrsold);
			e_minsold = (e_hrsold - hrsold) * 60;
			minsold = Math.floor((e_hrsold - hrsold) * 60);
			var mmmmm = e_hrsold - hrsold;
			var minsold = Math.floor(mmmmm * 60);
			var m1 = e_minsold - minsold;
			var seconds = Math.floor(m1 * 60);

			//seconds = Math.floor((e_minsold - minsold) * 60);

			e_seconds = (e_minsold - minsold) * 60;
			seconds = Math.floor(e_seconds);
			e_millisecond = (e_seconds - seconds) * 1000;
			millisecond = Math.floor(e_millisecond);
			millisecond10 = Math.floor(millisecond);

			if (daysold < 10) {
				daysold = daysold;
			}
			if (daysold < 100) {
				daysold = daysold;
			}
			if (hrsold < 10) {
				hrsold = "0" + hrsold;
			}
			if (minsold < 10) {
				minsold = "0" + minsold;
			}
			if (seconds < 10) {
				seconds = "0" + seconds;
			}
			if (millisecond10 < 10) {
				millisecond10 = "00" + millisecond10;
			} else if (millisecond10 < 100) {
				millisecond10 = "0" + millisecond10;
			}
			if (daysold > 3) {
				document.getElementById(time_id[i]).innerHTML = daysold
						+ " Days left";
			} else {
				document.getElementById(time_id[i]).innerHTML = 00 + ":"
						+ minsold + ":" + seconds + ":" + millisecond10
						+ "  left";
			}
		}
	}
	target[target.length] = new Date(2012, 6, 31, 15, 0, 00).getTime();

	time_id[time_id.length] = "time1";
	setTimeout("show_date_time_0()", 100);
</script>

<div class="time" id="timer_1">
	<div class="off"></div>
	<div id="time1" class="off2"></div>
</div>
